<table class="tabs cf-admin-menu" cellpadding="0" cellspacing="0">
    <tr>
        {% for key, item in menu_items.items %}
            <td {% if key == active %}class="current"{% endif %}>
                <a href="{% url item.urlname %}"><span>{{ item.linktext }}</span></a>
            </td>
        {% endfor %}
    </tr>
</table>
