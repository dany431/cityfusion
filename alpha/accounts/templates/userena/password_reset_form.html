{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block head %}
    <script src="{{STATIC_URL}}js/accounts/userena.js" type="text/javascript"></script>
{% endblock head %}

{% block content %}
    <div class="stretch-wrapper">
        <div class="center-align-wrapper">
            <div class="account-form-wrapper">
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="userena-input no-icon" data-placeholder="{{ form.email.label }}">
                        {{ form.email }}
                    </div>

                    <input type="submit" class="submit standart button userena-button" value="{% trans "Send password" %}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
