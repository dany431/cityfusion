{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block head %}
    <script src="{{STATIC_URL}}js/accounts/userena.js" type="text/javascript"></script>
{% endblock head %}

{% block content %}
    <div class="stretch-wrapper">
        <div class="center-align-wrapper">
            <div class="account-form-wrapper">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    {% for field in form %}
                        <div class="userena-input no-icon" data-placeholder="{{ field.label }}">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <input type="submit" class="submit standart button userena-button" value="{% trans "Signup"%}" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
